<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP-CG-STORIES</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="cursor">
            <p></p>
        </div>
        <div class="story-img">
            <div class="img">
                <img src="./assets/img-11.jpg" alt="story">
            </div>
        </div>
        <div class="story-content">
            <div class="row">
                <div class="indices">
                    <div class="index">
                        <div class="index-highlight">
                        </div>
                    </div>
                    <div class="index">
                        <div class="index-highlight">
                        </div>
                    </div>
                    <div class="index">
                        <div class="index-highlight">
                        </div>
                    </div>
                    <div class="index">
                        <div class="index-highlight">
                        </div>
                    </div>
                    <div class="index">
                        <div class="index-highlight">
                        </div>
                    </div>
                    <div class="index">
                        <div class="index-highlight">
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <div class="profile-icon">
                        <img src="./assets/img-12.jpg" alt="profile">
                    </div>
                    <div class="profile-name">
                        <p>Behance</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="title">
                    <div class="title-row">
                        <h1>Showcasing creative</h1>
                    </div>
                    <div class="title-row">
                        <h1>portfolios and projects</h1>
                    </div>
                    <div class="title-row">
                        <h1>from top designers</h1>
                    </div>
                </div>
                <div class="link">
                    <a href="behance.net" target="_blank">Read More</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
